<table>
    <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Email</th>
        <th>Reminder Month</th>
        <th>Reminder Frequency</th>
        <th>Registration Date</th>
    </tr>
    {{ range $index, $element := .}}
    <tr>
        <td>{{ $element.FirstName }}</td>
        <td>{{ $element.LastName }}</td>
        <td>{{ $element.Email }}</td>
        <td>{{ $element.ReminderMonth }}</td>
        <td>{{ $element.ReminderFrequency }}</td>
        <td>{{ $element.RegistrationDate }}</td>
    </tr>
    {{ end}}
</table>
